version: "3.8"

services:
  mongo:
    image: mongo:7
    container_name: workflow_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - workflow_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workflow_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGODB_URI=mongodb://mongo:27017/workflow_db
      - JWT_ACCESS_SECRET=your_access_secret_key_change_in_production
      - JWT_REFRESH_SECRET=your_refresh_secret_key_change_in_production
      - JWT_ACCESS_EXPIRY=15m
      - JWT_REFRESH_EXPIRY=7d
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - mongo
    networks:
      - workflow_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: workflow_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - workflow_network

volumes:
  mongo_data:

networks:
  workflow_network:
    driver: bridge
